<head>
    <title>MotorBesitzen</title>
    <meta charset="UTF-8">
    <meta content="dark light" name="color-scheme">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                color: #e1e1e1;
                background-color: #424242;
            }

            footer {
                color: #e1e1e1;
                background-color: #272727;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                color: #424242;
                background-color: #e1e1e1;
            }

            footer {
                color: #e1e1e1;
                background-color: #424242;
            }
        }

        a {
            color: #0777f2;
        }

        a:visited {
            color: #c11deb;
        }

        footer {
            position: fixed;
            width: 100%;
            left: 0;
            bottom: 0;
            text-align: center;
            align-content: center;
            padding: 0.5em;
        }

        .content {
            position: fixed;
            top: 45%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .product {
            display: inline-block;
            margin-left: 1em;
            margin-right: 1em;
            line-height: 0;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>ERROR</h1>
    <br>
    <p>Not all those who wander are lost; However, you are.</p>
</div>
<footer>
    <p class="product">RoleWatcher</p>
    <p class="product"><a href="https://github.com/Kraisie/MessageWatcher">MessageWatcher</a></p>
    <p class="product"><a href="https://github.com/Kraisie/GambleBot">GambleBot</a></p>
    <p class="product"><a href="https://github.com/Kraisie/StatusWatcher">StatusWatcher</a></p>
</footer>
</body>
